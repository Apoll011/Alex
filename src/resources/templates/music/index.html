<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CodePen - Music Player 2.0</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='reset.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<link href="{{ url_for('static', filename='15af25ac7b.css') }}" media="all" rel="stylesheet">
</head>

<body>
	<!-- partial:index.partial.html -->
	<div id="wrapper" style="width: 17%;">
		<div id="content-wrap">
			<div id="background"></div>
			<div id="content">
				<div class="jcarousel">
					<ul id="songs">

					</ul>
				</div>
				<audio crossorigin>
					<source src="" type="audio/mpeg">
				</audio>
				<div id="controls">
					<span id="previous-btn"><i class="fa fa-step-backward fa-fw" aria-hidden="true"></i></span>
					<span id="play-btn"><i class="fa fa-play fa-fw" aria-hidden="true"></i></span>
					<span id="next-btn"><i class="fa fa-step-forward fa-fw" aria-hidden="true"></i></span>
				</div>
				<div id="timeline">
					<span id="current-time">--:--</span>
					<span id="total-time">--:--</span>
					<div class="slider" data-direction="horizontal">
						<div class="progress">
							<div class="pin" id="progress-pin" data-method="rewind"></div>
						</div>
					</div>
				</div>
				<div id="sub-controls">
					<i class="fa fa-random" aria-hidden="true"></i>
					<i class="fa fa-refresh" aria-hidden="true"></i>
					<i class="fa fa-heart-o" id="heart-icon" aria-hidden="true"></i>
				</div>
			</div>
			<div id="overlay"></div>
		</div>
	</div>
	<!-- partial -->
	<script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename='jquery.jcarousel.min.js') }}"></script>
	<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>

</html>
