{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block body %}
<div class="container-fluid page-body-wrapper full-page-wrapper">
  <div class="content-wrapper d-flex align-items-center auth px-0">
    <div class="row w-100 mx-0">
      <div class="col-lg-4 mx-auto">
        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
          <div class="brand-logo">
            <img src="{{ url_for('static', filename='./images/logo.svg') }}" alt="logo">
          </div>
          <h4>Hello! let's get started</h4>
          <h6 class="font-weight-light">Sign in to continue with the Alex Admin.</h6>
          <form class="pt-3" id="alex">
            <div class="form-group">
              <input type="number" class="form-control form-control-lg" id="exampleInputEmail1" name="aid"
                placeholder="Your Alex ID">
            </div>
            <div class="form-group">
              <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" name="pass"
                placeholder="Password">
            </div>
            <div class="mt-3">
              <a onclick="checklogin()" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN
                IN <span id="Alex_load"></span>
                <div id="conected"></div>
              </a>
              <button type="submit" style="display: none;"></button>
            </div>
            <div class="my-2 d-flex justify-content-between align-items-center">
              <div class="form-check">
                <label class="form-check-label text-muted">
                  <input type="checkbox" class="form-check-input">
                  Keep me signed in
                </label>
              </div>
              <a href="#" class="auth-link text-black">Forgot password?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
{% endblock %}
